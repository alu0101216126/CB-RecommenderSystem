<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelos basados en el contenido</title>

    <!--- Style -->
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body class="blue darken-1">
    <div class="container background-border">
        <div class="row ">
            <div class="col s12">
                <h2 class="center">Sistemas de recomendación</h2>
            </div>
            <div class="col s8 offset-s2">
                <form action="#">
                    <div class="row">
                        <div class="col s12">
                            <label class="black-text" for="documents">Seleccione un documento:</label><br>
                            <input type="file" class="input-file" accept=".txt" name="documents" id="documents">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 center">
                <button id="generate" class="btn waves-effect waves-light blue darken-2" type="button">Generar predicción</button>
            </div>
            <div class="col s12 center" id="similarityTable"> Después de introducir los datos se mostrará el resultado</div> 
            <div class="col s12 center" id="table"></div>  
        </div> 
    </div>
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="./src/recommender.js"></script>
    <script type="text/javascript" src="./src/form.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>   
</html>
